<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>
    <div ng-app="">
    
    <h1>
        Budgeteering
    </h1>
    <p>
        Input something in the input box:
    </p>
    <p>
        Food Name : <input type="text" ng-model="foodname" placeholder="Enter name here">
        Price : <input type="number" ng-model="price" placeholder="Enter price here">
        Quantity : <input type="number" ng-model="number" placeholder="Enter quantity here">
        var food = {
                'name': foodname, 'price': price, 'quantity': quantity,
        };
    </p>
    <h1>
        Total price of {{food.foodname}} will be ${{food.price * food.number}}
    </h1>

</div>

</body>
</html>
